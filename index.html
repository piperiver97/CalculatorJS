<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculadora"></div>
    <div id="containermenu">
      <div id="main">
        <div id="boxnum1">
          <input type="number" id="num1" placeholder="Write one number" />
        </div>
        <div id="boxnum2">
          <input type="number" id="num2" placeholder="Write second number" />
        </div>
        <div id="boxsigno">
          <input type="text" id="signo" placeholder="Write signo opartion" />
        </div>
        <div id="buttons">
          <button id="operacion">Operation</button>
          <button id="reset">reset</button>
        </div>
        <div id="mostrarResultado"></div>
      </div>
    </div>
  </body>
  <script src="./public/js/app.js"></script>
</html>
